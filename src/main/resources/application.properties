spring.application.name=KhetBazar
server.port=9090
#DB config
spring.datasource.url=jdbc:postgresql://localhost:5432/khet_bazar
spring.datasource.username=postgres
spring.datasource.password=anji
# Driver to determine the database.
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ========== LOGGING ==========
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
# ========== SWAGGER (if using Springdoc) ==========
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
# ========== CACHING (Optional, if using Redis later) ==========
# spring.cache.type=redis
# ========== Flyway ==========
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
logging.level.org.flywaydb=DEBUG
spring.main.allow-bean-definition-overriding=true
